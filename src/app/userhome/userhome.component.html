

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Browser name</th>
        <th scope="col">Browser Version</th>
        <th scope="col">IP Address</th>
        <th scope="col">Email</th>
        <th scope="col">Date & Time</th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let item of data; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.browserName}}</td>
        <td>{{item.browserVersion}}</td>
        <td>{{item.ipAddress}}</td>
        <td>{{item.email}}</td>
        <td>{{item.createdAt |  date:'EEEE, MMMM d, y, h:mm:ss a'}}</td>
      </tr>
     
    </tbody>
  </table>
